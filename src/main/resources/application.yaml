spring:
    application:
        name: Paginable
    datasource:
        url: jdbc:postgresql://postgres:5432/postgres
        username: postgres
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

server:
    servlet:
        context-path: /paginable